<section class="content-header">
    <h1>近期投递情况</h1>
    <ol class="breadcrumb">
        <li><a ui-sref="home"><i class="fa fa-dashboard"></i> 主页</a></li>

<section class="content" ng-controller="homeController" ng-init="init()">
    <div class="form-group row">
        <div id="applyChart" class="col-md-8" style="width: 80%;height:400px;"></div>
        <div class="col-md-6">
            <div class="col-md-3">
                <p class="input-group">
                    <input style="padding: 0 30px;" type="text" class="form-control" uib-datepicker-popup="{{ datePickerOptions.format}}" ng-change="change()" ng-model="fromDate" is-open="datePickerOptions.popupFrom.opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" ng-click="datePickerOptions.popupFrom.open()" placeholder='起始时间'/>
                    <span style="padding:5px 5px;bottom:23px;z-index:30;position:relative">
                        <i class="glyphicon glyphicon-calendar"></i>
                    </span>
                </p>
            </div>
            <div class="col-md-3">
                <p class="input-group">
                    <input style="padding: 0 30px;" type="text" class="form-control" uib-datepicker-popup="{{ datePickerOptions.format }}" ng-change="change()" ng-model="toDate" is-open="datePickerOptions.popupTo.opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" ng-click="datePickerOptions.popupTo.open()" placeholder='结束时间' />
                    <span style="padding:5px 5px;bottom:23px;z-index:30;position:relative">
                        <i class="glyphicon glyphicon-calendar"></i>
                    </span>
                </p>
            </div>
        </div>
        <div class="row" style="margin-bottom:10px"></div>
        <div class="col-md-3">
            <button type="button" style="width:20%; margin-top:5px; margin-right:5px;" class="btn btn-primary  btn-block pull-left" ng-click="byDay()">按日期显示</button>
            <button type="button" style="width:20%;margin-right:5px;" class="btn btn-primary  btn-block pull-left" ng-click="byMonth()">按月显示</button>
            <button type="button" style="width:40%;" class="btn btn-primary  btn-block pull-left" ng-click="toggleShow()">{{show}}</button>
        </div>
    </div>
</section>
