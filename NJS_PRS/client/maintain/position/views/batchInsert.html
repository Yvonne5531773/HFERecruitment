
<style>
    .modal-content{
        width: 1265px;
        right: 300px
    }
</style>
<div class="modal-body">
    <form name="positionBatchInsertForm" novalidate class="form-horizontal">
        <div class="form-group row" style="height: 500px;width:130px;position:relative">
            <div class="col-md-4" style="position:absolute;margin:auto; top:60px;left:0;right:0;bottom:0">
                    <hot-table
                            settings="settings"
                            datarows="positions"
                            col-headers="true"
                            row-headers="true"
                            height="450"
                            width="1200"

                    >
                    </hot-table>
            </div>
        </div>
        <div class="modal-footer opn_btn expire_opn_box">
            <button type="submit" class="btn btn-primary" ng-click="save(positionBatchInsertForm.$valid)">确定</button>
            <button type="reset" class="btn btn-primary" ng-click="cancel()">取消</button>
        </div>
    </form>
</div>
